<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> MCP Chatbot</h1>
            <button id="toggleLogs" class="toggle-btn">
                <span id="toggleIcon"></span>
                <span id="toggleText">Mostrar Logs</span>
            </button>
        </div>

        <div class="main-content">
            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        <div class="message-content">
                            <strong>Bot:</strong> 隆Hola! Soy tu asistente MCP. Puedo ayudarte con c谩lculos matem谩ticos y manipulaci贸n de texto. 驴En qu茅 puedo ayudarte?
                        </div>
                        <div class="message-time">${new Date().toLocaleTimeString()}</div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Escribe tu mensaje aqu铆... (Ej: calcula 5 + 3, convierte 'hola' a may煤sculas)"
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-btn">
                        <span id="sendIcon"></span>
                    </button>
                </div>
            </div>

            <!-- Logs Panel (Hidden by default) -->
            <div class="logs-panel" id="logsPanel">
                <div class="logs-header">
                    <h2> Logs del Sistema</h2>
                    <button id="clearLogs" class="clear-btn">Limpiar</button>
                </div>
                <div class="logs-content" id="logsContent">
                    <div class="log-entry info">
                        <span class="log-time">${new Date().toLocaleTimeString()}</span>
                        <span class="log-level">INFO</span>
                        <span class="log-message">Sistema iniciado</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Connection Status -->
        <div class="status-bar">
            <span class="status" id="connectionStatus">
                <span class="status-dot disconnected"></span>
                <span id="statusText">Desconectado</span>
            </span>
            <span class="config-link">
                <button id="configBtn" class="config-btn">锔 Configuraci贸n</button>
            </span>
        </div>
    </div>

    <!-- Configuration Modal -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>锔 Configuraci贸n del Servidor</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="serverUrl">URL del Servidor:</label>
                    <input 
                        type="text" 
                        id="serverUrl" 
                        placeholder="http://localhost:8001"
                        value="http://localhost:8001"
                    >
                </div>
                <div class="form-group">
                    <label for="connectionType">Tipo de Conexi贸n:</label>
                    <select id="connectionType">
                        <option value="http">HTTP</option>
                        <option value="websocket">WebSocket</option>
                    </select>
                </div>
                <button id="saveConfig" class="save-btn">Guardar y Conectar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
